<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e631e8c04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Datepicker UI</h1>
    <div class="container">
      <div class="input">
        <input type="text" value="dd/mm/yyyy" class="date-input" />
        <i class="fa-regular fa-calendar-days"></i>
      </div>
      <div class="calendar">
        <div class="month">
          <i class="fa-solid fa-chevron-left"></i>
          <h2>November 2024</h2>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="days">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <th>s</th>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>
            <tr>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
            <tr>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
