<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Grid Layout</h1>
    <div class="container">
      <img src="one.jpg" alt="First pic" id="first" />
      <img src="two.jpg" alt="Second pic" id="second" />
      <img src="three.jpg" alt="Third pic" id="third" />
      <img src="four.jpg" alt="Fourth pic" id="fourth" />
      <img src="five.jpg" alt="Fifth pic" id="fifth" />
      <img src="six.jpg" alt="Sixth pic" id="sixth" />
    </div>
  </body>
</html>
